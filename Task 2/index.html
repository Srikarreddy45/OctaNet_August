<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="taskList">
            <li>
                <div class="checkbox">
                    <input type="checkbox" id="task1">
                    <label for="task1">Eat Helthy</label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <input type="checkbox" id="task2">
                    <label for="task2">Take Out Trash</label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <input type="checkbox" id="task3">
                    <label for="task3">Office Work</label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <input type="checkbox" id="task4">
                    <label for="task4">Go To GYM</label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <input type="checkbox" id="task5">
                    <label for="task5">Go For Walk</label>
                </div>
            </li>
        </ul>
        <div class="buttons">
            <button id="addBtn">Add Task</button>
        </div>
    </div>
    <script href="script.js"> </script>
</body>
</html>
